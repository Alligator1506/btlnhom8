<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 50px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            color: #ffffff;
            background-color: #007BFF;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <form id="myForm">
        <input type="text" id="name" placeholder="Họ tên"><br>
        <input type="text" id="username" placeholder="Tài khoản"><br>
        <input type="password" id="password" placeholder="Mật khẩu"><br>
        <input type="text" id="email" placeholder="Email"><br>
        <input type="text" id="gender" placeholder="Giới tính"><br>
        <input type="text" id="hometown" placeholder="Quê quán"><br>
        <input type="submit" value="Đăng nhập">
    </form>

    <script>
        document.getElementById('myForm').addEventListener('submit', function (event) {
            event.preventDefault();

            var fields = ['name', 'username', 'password', 'email', 'gender', 'hometown'];

            for (var i = 0; i < fields.length; i++) {
                if (document.getElementById(fields[i]).value === '') {
                    alert('Vui lòng điền đủ thông tin');
                    return;
                }
            }

            var email = document.getElementById('email').value;
            if (!email.includes('@')) {
                alert('Email phải chứa @');
                return;
            }

            alert('Đăng nhập thành công');
        });
    </script>
</body>

</html>
